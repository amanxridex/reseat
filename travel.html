<script>
    // Auth Guard
    (function() {
        const auth = localStorage.getItem('nexus_auth');
        const session = sessionStorage.getItem('nexus_session');
        if(!auth && !session) {
            window.location.href = 'splash.html';
        }
    })();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel | Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/travel.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-bolt"></i>
            <span>NEXUS</span>
        </div>
        <div class="nav-actions">
            <button class="icon-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn" style="position: relative;">
                <i class="fas fa-ticket-alt"></i>
                <span class="badge">2</span>
            </button>
            <button class="icon-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1 class="title">
            <span class="word" style="--delay: 0s">CHOOSE</span>
            <span class="word accent" style="--delay: 0.1s">MODE</span>
        </h1>
        <p class="subtitle">Select your travel preference</p>

        <!-- Three Cards -->
        <div class="cards-container">
            <div class="card flight-card" onclick="window.location.href='flight.html'" style="--delay: 0.2s">
                <div class="card-icon flight">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="card-content">
                    <h3>Flights</h3>
                    <p>Fast & Convenient</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card train-card" onclick="window.location.href='train.html'" style="--delay: 0.3s">
                <div class="card-icon train">
                    <i class="fas fa-train"></i>
                </div>
                <div class="card-content">
                    <h3>Trains</h3>
                    <p>Comfortable Journey</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card bus-card" onclick="window.location.href='bus.html'" style="--delay: 0.4s">
                <div class="card-icon bus">
                    <i class="fas fa-bus"></i>
                </div>
                <div class="card-content">
                    <h3>Buses</h3>
                    <p>Budget Friendly</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
