<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange | Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/resale.css">
</head>
<body>
    
    <!-- Subtle Ambient Glow -->
    <div class="ambient-glow"></div>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">NEXUS</div>
        <button class="menu-btn" onclick="window.location.href='profile.html'">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="hero-text">
            <h1>Ticket<br>Exchange</h1>
            <p>Buy or sell tickets securely</p>
        </div>

        <!-- Action Cards -->
        <div class="actions">
            <a href="rebuy.html" class="action-card buy">
                <div class="card-content">
                    <div class="icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <span class="label">Buy</span>
                    <span class="sub">Find tickets</span>
                </div>
                <div class="hover-glow"></div>
            </a>

            <a href="resell.html" class="action-card sell">
                <div class="card-content">
                    <div class="icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <span class="label">Sell</span>
                    <span class="sub">List tickets</span>
                </div>
                <div class="hover-glow"></div>
            </a>
        </div>
    </main>

    <script src="js/resale.js"></script>
</body>
</html>
