<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Premium Ticket Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-bolt"></i>
            <span>NEXUS</span>
        </div>
        <div class="nav-actions">
            <button class="icon-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn" style="position: relative;">
                <i class="fas fa-ticket-alt"></i>
                <span class="badge">2</span>
            </button>
            <button class="icon-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1 class="title">
            <span class="word" style="--delay: 0s">NEXT</span>
            <span class="word" style="--delay: 0.1s">GEN</span>
            <span class="word accent" style="--delay: 0.2s">TICKETING</span>
        </h1>
        <p class="subtitle">What are you looking for today?</p>

        <!-- Three Cards -->
        <div class="cards-container">
            <div class="card" onclick="window.location.href='travel.html'" style="--delay: 0.3s">
                <div class="card-icon">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="card-content">
                    <h3>Travel</h3>
                    <p>Flights, Trains & Buses</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card" onclick="window.location.href='entertainment.html'" style="--delay: 0.4s">
                <div class="card-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="card-content">
                    <h3>Entertainment</h3>
                    <p>Movies, Events & Sports</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card resale" onclick="window.location.href='resale.html'" style="--delay: 0.5s">
                <div class="discount-badge">Save up to 50%</div>
                <div class="card-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="card-content">
                    <h3>Resale Market</h3>
                    <p>Buy & Sell Tickets</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
