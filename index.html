<script>
    // Auth Guard - Redirect to splash if not logged in
    (function() {
        const auth = localStorage.getItem('nexus_auth');
        const session = sessionStorage.getItem('nexus_session');
        
        if(!auth && !session) {
            window.location.href = 'splash.html';
        }
    })();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Premium Ticket Exchange</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-bolt"></i>
            <span>NEXUS</span>
        </div>
        <div class="nav-actions">
            <button class="icon-btn">
                <i class="fas fa-search"></i>
            </button>

            <!-- Ticket button → chat.html -->
            <button class="icon-btn" style="position: relative;" onclick="window.location.href='chat.html'">
                <i class="fas fa-ticket-alt"></i>
                <span class="badge">2</span>
            </button>

            <button class="icon-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1 class="title">
            <span class="word" style="--delay: 0s">NEXT</span>
            <span class="word" style="--delay: 0.1s">GEN</span>
            <span class="word accent" style="--delay: 0.2s">TICKETING</span>
        </h1>
        <p class="subtitle">What are you looking for today?</p>

        <!-- Four Cards -->
        <div class="cards-container">
            <div class="card" onclick="window.location.href='travel.html'" style="--delay: 0.3s">
                <div class="card-icon">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="card-content">
                    <h3>Travel</h3>
                    <p>Flights, Trains & Buses</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card" onclick="window.location.href='entertainment.html'" style="--delay: 0.4s">
                <div class="card-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="card-content">
                    <h3>Entertainment</h3>
                    <p>Movies, Events & Sports</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card resale" onclick="window.location.href='resale.html'" style="--delay: 0.5s">
                <div class="discount-badge">Save up to 50%</div>
                <div class="card-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="card-content">
                    <h3>Resale Market</h3>
                    <p>Buy & Sell Tickets</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="card ai" onclick="window.location.href='ai.html'" style="--delay: 0.6s">
                <div class="ai-badge">
                    <i class="fas fa-sparkles"></i>
                    <span>NEW</span>
                </div>
                <div class="card-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="card-content">
                    <h3>AI Mode</h3>
                    <p>Smart ticket assistant</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="ai-glow"></div>
            </div>
        </div>
    </section>

    <!-- User Info Bar (Optional - shows logged in user) -->
    <div id="userBar" style="position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-elevated); padding: 1rem; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100;">
        <div style="display: flex; align-items: center; gap: 0.75rem;">
            <img id="userAvatar" src="" alt="" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
            <div>
                <p id="userName" style="margin: 0; font-weight: 600; color: var(--text-primary);">User</p>
                <p id="userEmail" style="margin: 0; font-size: 0.75rem; color: var(--text-secondary);">email</p>
            </div>
        </div>
        <button onclick="logout()" style="background: transparent; border: 1px solid var(--border); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-family: inherit;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
