<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel | Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/travelsearch.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <a href="index.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Travel</h1>
            <button class="icon-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </nav>

    <!-- Search Summary -->
    <div class="search-summary">
        <div class="route-info">
            <span class="city-code" id="fromCode">DEL</span>
            <i class="fas fa-arrow-right"></i>
            <span class="city-code" id="toCode">BOM</span>
            <span class="date" id="travelDate">• 12 Feb</span>
        </div>
        <button class="edit-btn" onclick="showSearchModal()">
            <i class="fas fa-pencil-alt"></i> Edit
        </button>
    </div>

    <!-- Filters Bar -->
    <div class="filters-bar">
        <div class="filter-group">
            <label>Sort By:</label>
            <select id="sortFilter" onchange="applyFilters()">
                <option value="recommended">Recommended</option>
                <option value="price_low">Price: Low to High</option>
                <option value="price_high">Price: High to Low</option>
                <option value="departure_early">Departure: Early First</option>
                <option value="departure_late">Departure: Late First</option>
                <option value="duration">Duration: Shortest</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Stops:</label>
            <div class="filter-chips">
                <button class="chip active" onclick="toggleChip(this, 'all')">All</button>
                <button class="chip" onclick="toggleChip(this, 'nonstop')">Non-Stop</button>
                <button class="chip" onclick="toggleChip(this, '1stop')">1 Stop</button>
            </div>
        </div>

        <div class="filter-group price-range">
            <label>Max Price: <span id="priceValue">₹10,000</span></label>
            <input type="range" id="priceRange" min="1000" max="50000" value="10000" oninput="updatePriceLabel(this.value)">
        </div>

        <button class="reset-btn" onclick="resetFilters()">
            <i class="fas fa-undo"></i> Reset
        </button>
    </div>

    <!-- Results Info -->
    <div class="results-info">
        <span id="resultsCount">15 flights found</span>
        <div class="view-toggle">
            <button class="active"><i class="fas fa-th-large"></i></button>
            <button><i class="fas fa-list"></i></button>
        </div>
    </div>

    <!-- Tickets Grid -->
    <div class="tickets-container" id="ticketsContainer">
        <!-- Tickets injected via JS -->
    </div>

    <!-- Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="travelsearch.html" class="mobile-nav-item active">
            <i class="fas fa-plane"></i>
            <span>Travel</span>
        </a>
        <a href="entertainment.html" class="mobile-nav-item">
            <i class="fas fa-film"></i>
            <span>Movies</span>
        </a>
        <a href="resale.html" class="mobile-nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Resale</span>
        </a>
        <a href="profile.html" class="mobile-nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="js/travelsearch.js"></script>
</body>
</html>
